{% extends "base.html" %}

 {% block content %} 
	<h3> {{ title }}</h3>
<div class="panel panel-warning">
		<div class="panel-heading">
			<h1 class="panel-title">{{ title }} | {{ subtitle }}
				<span class="pull-right"> <a href="create" class="btn btn-xs btn-warning active" role="button"> + New Language</a> </span> 
			</h1>
		</div>
		<div class="panel-body">
				
			<div class="row">
				<div class="col-sm-10">
					<table class="table table-hover">
						<tr><th>#</th><th>Language Name</th><th>Show Levels</th><th>Edit Language</th></tr>
											
						{% for language in queryset_list %}
						<tr><td>{{ forloop.counter  }}</td>
							<td>{{ language.name  }}</td>
							<td><a href="/levels/{{ language.id }}">Show Levels</a></td>
							<td><a href="{{ language.id }}/edit/">Edit</a></td>
						</tr>								
						{% endfor %}
					
					</table>
					
{% include "back_btn.html" %}										
				</div><!-- . col -->
			</div> <!-- . row -->
	
	</div><!-- . col -->
</div> <!-- . row -->	
 {% endblock %}
