{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<h3> {{ title }}</h3>

	<div class="panel panel-warning">
		<div class="panel-heading"><h1 class="panel-title">{{ subtitle }} </h1></div>
		<div class="panel-body">
			
			<form method="post" action=""> {% csrf_token %}
				
				{{ form|crispy }}

				<div class="col-sm-12">  
				    <input type="submit" class="btn btn-primary" name="submit" value="Save" id="submit"/>
					<a class="btn btn-primary" href="{% url 'levels:list' language_id %}">Cancel</a>
				</div>
				
			</form>
		</div>
	</div>
	
{% endblock  %}
